<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
    <br>
  <div class="container">
    <center>
<button id="title_button"> The Image Recognizer! </button>
      <br><br>

      <p style="font-size: 22px;">The application is trained to identify the following objects: </p>
<span id="objects">
<button> Me </button>
<hr>
<button> Teddy bear </button>
<hr>
<button> Mom </button>
<hr>
<button> Dad </button>
</span>
<br>
<br>
      <label>Webcam View - </label>
<div id="camera"></div>
      <br><br>

      <br><br>

      <br><br>

      <br><br>
<span>
      <button onclick="take_snapshot();" class="btn btn default" id="capturebtn"> Capture Image </button>
      <br><br>
      <button onclick="check();" class="btn btn default" id="identifybtn"> Identify Image </button>
    <br>
</span>
      <p style="font-size: 22px;">Object :  <span id="result_object_name"></span></p>
      <p style="font-size: 22px;">Accuracy :  <span id="result_object_accuracy"></span></p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
